<ng-container *ngIf="focus$ | async as focus">
  <mat-divider></mat-divider>
  <mat-toolbar>
    <form
      [formGroup]="messageForm"
      (submit)="sendMessage(focus!.id)"
      autocomplete="off"
    >
      <mat-form-field class="input_text">
        <mat-label></mat-label>
        <input
          matInput
          type="text"
          formControlName="text"
          #textInput
          placeholder="Escribe un mensaje"
        />
      </mat-form-field>
      <button
        type="submit"
        [disabled]="!messageForm.valid"
        mat-mini-fab
        color=""
      >
        <mat-icon>send</mat-icon>
      </button>
      <button
        type="button"
        mat-mini-fab
        color=""
        *ngIf="focus!.type === channelTypes.Personal"
        (click)="file_input.click()"
      >
        <mat-icon>attach_file</mat-icon>
      </button>
      <input
        [hidden]="true"
        #file_input
        type="file"
        formControlName="file"
        (change)="sendFile($event, focus)"
      />
      <button type="button" mat-mini-fab color="" *ngIf="focus!.type === 2">
        <mat-icon>videocam</mat-icon>
      </button>
    </form>
  </mat-toolbar>
</ng-container>
