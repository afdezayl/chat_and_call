<main>
  <h1>Hello World!</h1>
  <ng-container *ngIf="auth$ | async as auth">
    <button *ngIf="!auth.isAuthenticated" (click)="login()">Login</button>

    <ng-container *ngIf="auth.isAuthenticated">
      <button (click)="logout()">Logout</button>
      <div>{{ auth | json }}</div>
    </ng-container>
  </ng-container>
  <router-outlet></router-outlet>
</main>
